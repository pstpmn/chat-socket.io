<!doctype html>
<html lang="en">

<head>
  <title>Socket io</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body class="p-2">
  <center>
    <h1>chat system</h1>
  </center>
  <div class="container-fluid" style="overflow: auto;">
    <div id="message" class="message p-2">

    </div>

    <div class="footer">

      <div class='row' style="width: 100%;">
        <div class="col-12">
          <input type="text" id="meg" style="width:90%">
          <input type="submit" onclick="sendMsg()">
        </div>
      </div>
    </div>
  </div>







  <script>
    var socket = io("http://192.168.111.89:3000", { reconnect: true });
    console.log(socket.id); // undefined

    
    socket.emit('chat message', 'first message')

    socket.on('chat message', (msg) => {
      console.log(msg);
      document.getElementById('message').innerHTML += (msg + "<br>")
    })

    sendMsg = () =>{
      socket.emit('chat message', document.getElementById('meg').value)
      document.getElementById('meg').value = "";
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
